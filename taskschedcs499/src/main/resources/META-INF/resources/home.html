<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: purple;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 20px;
        }
        .btn {
            padding: 0.75em;
            width: 100%;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #logout {
            margin-top: 20px;
            background: red;
        }
        #logout:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Choose an option below:</p>

        <div class="btn-container">
            <a href="#" id="searchPage" class="btn">Go to Search</a>
            <a href="#" id="appointmentPage" class="btn">Book an Appointment</a>
            <button id="logout" class="btn">Logout</button>
        </div>
    </div>

    <script>
		document.addEventListener("DOMContentLoaded", function() {
		    const token = localStorage.getItem('token'); 

		    if (!token) {
		        window.location.href = "login.html"; // Redirect to login if token is not found
		        return;
		    }

		    // Handle logout
		    document.getElementById("logout").addEventListener("click", function(event) {
		        event.preventDefault();
		        localStorage.removeItem("token"); 
		        window.location.href = "login.html"; // Redirect to login after logout
		    });

		    // Assign page links
		    document.getElementById("searchPage").href = "/search/file"; 
		    document.getElementById("appointmentPage").href = "/form"; 
		});

    </script>

</body>
</html>
